<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>報告編集</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container">
  <h1>進捗報告</h1>
  <div class="col-sm-12">
    <h3 class="form-signin-heading">編集</h3>
    <form th:action="@{/reports/edit}" th:object="${reportForm}" method="post">
      <dl>
        <dt><label for="reportarea">レスポンス内容</label></dt>
        <dd>
          <textarea id="reportarea" name="responsearea" th:field="*{response}" th:errorclass="error-input" rows="10" cols="100"></textarea>
          <span th:if="${#fields.hasErrors('response')}" th:errors="*{response}" class="error-messages">error!</span>
        </dd>
      </dl>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-default" name="goToTop" value="戻る"/>
          <input type="hidden" name="id" th:value="${param.id[0]}" />
          <input type="submit" class="btn btn-primary" value="送信" />
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"  th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
