<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>設定</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container">
  <div class="col-sm-12">
    <h3 class="form-signin-heading">パスワード更新</h3>
    <form th:action="@{/setting/reset}" th:object="${configForm}" method="post">
      <input type="hidden" id="staffId" name="staffId" th:value="${staff.staffId}" />
      <dl>
        <dt><label for="currentPassword">現在のパスワード</label></dt>
        <dd>
          <input type="password" id="currentPassword" name="currentPassword" class="form-control"/>
          <span th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="error-messages">error!</span>
        </dd>
        <dt><label for="newPassword">新しいパスワード</label></dt>
        <dd>
          <input type="password" id="newPassword" name="newPassword" class="form-control"/>
          <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="error-messages">error!</span>
        </dd>
        <dt><label for="newPasswordConfirm">新しいパスワード(確認)</label></dt>
        <dd>
          <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" class="form-control"/>
          <span th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}" class="error-messages">error!</span>
        </dd>
      </dl>
      <div class="form-group">
        <div class="col-sm-10">
          <input type="submit" class="btn btn-default" name="goToTop" value="戻る"/>
          <input type="submit" class="btn btn-primary" value="更新" />
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"  th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
</html>
